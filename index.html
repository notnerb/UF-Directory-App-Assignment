<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

             -->
            
            
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            
            <input type="text" class="form-control" placeholder="Search" ng-model="searchTerm">
            
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>wooo</th>
              </tr>
              <tr ng-repeat = "listing in listings|filter:{name: searchTerm}" ng-click = "showDetails($index)">
              <td>{{listing.code}}</td>
              <td>{{listing.name}}    
                <button class="btn btn-danger pull-right" type="button" ng-click="deleteListing($index)">
                 <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
                </button>
              </td>
            
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
            <br>
       <div class = "input-group">
          <input type="text" class="form-control" placeholder="Name to add to listing" ng-model="newItem">
          <input type="text" class="form-control" placeholder="Code to add to listing" ng-model="newItemCode">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addListing()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->

        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <div class = "moreDetails" ng-show = "showInfo">
              <p>Address: {{detailedInfo.address}}</p>
              <p>Latitude: {{detailedInfo.coordinates.latitude}}</p>
              <p>Longtitude: {{detailedInfo.coordinates.longitude}}</p>

              <!-- 
              
                Include a way to display detailed information about an individual listing:
                     * consider how to use ng-click within the the table to implement this feature

               -->
             </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
